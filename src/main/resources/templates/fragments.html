<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="main_header(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Layout</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .main-content {
        flex: 1;
      }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <a class="navbar-brand" th:href="@{/}">
		<img th:src="@{/img/logoSena.png}" width="40" height="40" class="d-inline-block align-top" alt="SENA Logo">
	</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/crud_empleados}">Registro de Empleados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/sena_info_2}">Aceca de Nosotros</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" id="logoutForm">
                    <a class="nav-link" href="javascript:document.getElementById('logoutForm').submit()">Cerrar Sesion</a>
                </form>
            </li>
        </ul>
    </div>
</nav>


<footer class="bg-dark text-center text-white mt-auto" th:fragment="footer">
    <div class="container p-4 pb-0">
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/SENAComunica/" role="button">
                <i class="fab fa-facebook-f"></i>
            </a>

            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/SENAComunica" role="button">
                <i class="fab fa-twitter"></i>
            </a>

            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/senacomunica/" role="button">
                <i class="fab fa-instagram"></i>
            </a>

            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/school/servicio-nacional-de-aprendizaje-sena-/" role="button">
                <i class="fab fa-linkedin-in"></i>
            </a>

            <!-- Youtube -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.youtube.com/user/SENATV" role="button">
                <i class="fab fa-youtube"></i>
            </a>
            
            <!-- TikTok -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.tiktok.com/@senacomunica" role="button">
                <i class="fab fa-tiktok"></i>
            </a>
        </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2025 Copyright:
        <a class="text-white" href="https://www.sena.edu.co/">sena.edu.co</a>
    </div>
</footer>

</body>
</html>
