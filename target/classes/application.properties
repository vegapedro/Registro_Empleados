# ===============================================
# CONFIGURACIÓN PARA DESPLIEGUE EN RENDER (con PostgreSQL)
# ===============================================
# Render inyectará automáticamente la variable DATABASE_URL al vincular un servicio de base de datos.
spring.datasource.url=${DATABASE_URL}

# El dialecto para PostgreSQL. Es importante para que Hibernate se comunique correctamente.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
# `update` intentará actualizar el esquema de la BD sin borrar datos.
# `create` borrará y creará todo de nuevo en cada despliegue.
spring.jpa.hibernate.ddl-auto=update

