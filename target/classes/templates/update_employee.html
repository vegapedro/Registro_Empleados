<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: main_header('Editar Empleado')}"></head>

<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container main-content">
	<h1>Sistema de Administracion de Empleados - Edicion de Registro</h1>
	<hr>
	<h2>Actualizacion del Empleado</h2>

	<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
		method="POST">
		
		<!-- Add hidden form field to handle update -->
		<input type="hidden" th:field="*{id}" />
		
		<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2"> Actualizar Empleado</button>
	</form>
	
	<hr>
		
	<a th:href = "@{/}">Regresar a la lista Principal</a>
</div>

<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
