<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: main_header('Registro')}"></head>

<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container main-content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Registration</h1>
            <form th:action="@{/register}" th:object="${login}" method="post">
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" th:field="*{userName}" id="userName" class="form-control" autofocus="autofocus" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
